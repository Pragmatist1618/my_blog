{% load static %}
{% load blog_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}{% endblock %}</title>
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'img/blogging.png' %}" type="image/x-icon" />
    <!-- Font Awesome -->
{#    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />#}
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
    <header>
        {% include 'blog/navbar.html' %}
    </header>

    <main   class="mt-4 pt-4">
        <section class="card rounded-0" style="background-image: url({% static 'img/psiho.jpg' %});">
            <div class="card-body text-center py-3 my-4 text-white">
                <h1 class="mb-4 pt-4">
                    <strong>
                        Психология
                    </strong>
                </h1>
                <p>
                   Если захочется переделывать людей то начни с себя - это и полезней, и безопасней.
                </p>
            </div>
        </section>
    </main>

    <div class="row">
        <div class="col-lg-8 col-md-12 mb-3">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div class="col-lg-4 col-md-12 mb-3">
            <div class="my-5>
                {% include 'blog/slider.html' %}
            </div>
        </div>
    </div>














    <script type="text/javascript" src="{% static 'js/mdb.min.js'%}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="{% static 'js/blog.js'%}"></script>
  </body>
</html>
